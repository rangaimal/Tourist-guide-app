<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides pager="true">

  <ion-slide *ngFor="let slide of slider" style="background-color: rgb(119, 240, 234)" >
    <ion-toolbar>
      <ion-buttons end>
<button ion-button color="Secondary">Skip</button>
      </ion-buttons>
    </ion-toolbar>
<img [src]="slide.image"/>
<h2 [innerHTML]="slide.title"></h2>
<p [innerHTML]="slide.description"></p>
  </ion-slide>
</ion-slides>
</ion-content>
