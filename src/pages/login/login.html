<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
              <img src="../assets/imgs/logo1.png" id="img" style="width: 100%; height: auto;border: radius;" > 
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>
<ion-list class="list-form" style="margin-top: 30px;margin-bottom:30px ">
  <ion-item style="padding: 0px !important;border-bottom: none !important;border-top:none;font-size: 18px
  ;margin-top: 10px;background: none;border-bottom: 1px solid white;box-shadow: none;">
    <ion-label floating>Username</ion-label>
    <ion-input style="color:white;border-bottom-color:white;box-shadow:none;"  type="text" #username></ion-input>
  </ion-item>

  <ion-item style="padding: 0px !important;border-bottom: none !important;border-top:none;font-size: 18px
  ;margin-top: 10px;background: none;border-bottom: 1px solid white;box-shadow: none;">
    <ion-label floating>Password</ion-label>
    <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button style="margin-top: 15px;height: 35px;font-size: 18px;background: #10ABF4;" block ion-button (click)="signInUser()">Sign In</button>
</div>
</ion-content>
